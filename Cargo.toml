[workspace]
resolver = "2"

members = [
    "ingredient-wasm",
    "ingredient-parser",
    "recipe-scraper",
    "recipe-scraper-fetcher",
    "food-cli",
    "food-app",
]

[workspace.lints.clippy]
unwrap_used = "deny"
expect_used = "deny"
panic = "deny"

# Shared profile configuration for all workspace members
[profile.release]
opt-level = "s"  # Optimize for size (good for wasm)

# Optimize dependencies even in debug builds for better development experience
[profile.dev.package."*"]
opt-level = 2

[profile.test]
opt-level = 1  # Light optimization for faster test execution

[patch.crates-io]
# Add any crates-io patches here if needed
