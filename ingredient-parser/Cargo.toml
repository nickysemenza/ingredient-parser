[package]
name = "ingredient"
version = "0.3.0"
authors = ["nickysemenza"]
edition = "2021"
description = "recipe ingredient parser"
license = "MIT"
repository = "https://github.com/nickysemenza/ingredient-parser"
readme = "README.md"


[features]
default = ["serde-derive"]
serde-derive = ["serde/derive"]

[dependencies]
serde = { version = "1.0", optional = true, features = ["derive"] }
serde_json = "1.0"
itertools = "0.14.0"
tracing = "0.1.40"
anyhow = "1.0"
petgraph = "0.8.0"
nom-language = "0.1.0"
rand = "0.9"


[dependencies.nom]
version = "8.0.0"
default-features = false
features = ["alloc"]

[dev-dependencies]
proptest = "1.5"
criterion = { version = "0.7", features = ["html_reports"] }

[[bench]]
name = "parser_benchmarks"
harness = false

[lints]
workspace = true
